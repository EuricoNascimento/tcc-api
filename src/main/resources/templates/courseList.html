                <div class="course-background"  style="background-image:url('/public/img/background-azul-marinho.png');">
                    <div class="course-content" @click="redirectToCourse(course)">
                        <h3 class="course-title">{{ course.name }}</h3>

                </div>
            </div>

<script type="module">
    import { createApp, ref } from 'vue';
    createApp({
        data() {
            return {
                user:{
                    name: "",
                    id: "",
                    email: "",
                    photo: "",
                    jwt: {
                        token: "",
                        expiresAt: 0,
                        createdAt: 0
                    }
                },
                courses: []
            }
        },
        methods: {
            redirectToCourse(courseSelect)  {
                window.location.href = `/v1/courses/class/${courseSelect.id}/materials`;
            },
            logout() {
                window.location.href = '/login?logout';
            },
            async getCourses() {
                const response = await fetch(`/v1/courses/class`)
                const userResponse = await fetch('/v1/user')
                this.user = await userResponse.json()
                this.token = 'Bearer ' + this.user.jwt.token

                console.log(`Token: ${this.user}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                this.courses = await response.json()
            }
        },
        async mounted() {
            await this.getCourses();
        }
    }).mount('#app')
</script>
