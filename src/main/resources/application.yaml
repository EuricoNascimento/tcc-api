    oauth2:
      client:
        registration:
          google:
            # IDs do cliente OAuth 2.0 - auth-look - Web
            client-id: ${LOOK_GCLOUD_CLIENT_ID:279941193466-b5qg23t7n1s50h2aspaec6l4ucavkjqn.apps.googleusercontent.com}
            client-secret: ${LOOK_GCLOUD_CLIENT_SECRET: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}
            # redirect-uri: https://laughing-eureka-q9xrp595j6534p69-8085.app.github.dev/v1/students/profile
